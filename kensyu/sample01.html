<form method="POST" action="showdata.php" >

	[興味]<input type="CHECKBOX" name="favorite" value="1" />

	<input type="CHECKBOX" name="favorite" value="3"/>

	<textarea name="comment" cols="30" rows="10" />ここに入力してください</textarea><br>
	<input type="SUBMIT" value="送信" name="send" /><br>
	<input type="RESET" value="元に戻す"/><br>
